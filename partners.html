		<script>
			$(document).ready(function(){
				var i = $(".partners-item.on").index();
				$(".partners-content").eq(i-1).show();
				$(".partners-item").click(function(){
					$(".partners-item").removeClass("on");
					$(this).addClass("on");
					var x = $(".partners-item.on").index();
					$(".partners-content").hide();
					$(".partners-content").eq(x-1).show();
				});
			});
		</script>
